<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de convidados</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <h1>Lista de convidados para evento</h1>
    
    <div class="form">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="telefone" placeholder="Telefone">
        <input type="text" id="email" placeholder="Email">
        <button onclick="cadastrar()"> Adicionar</button>
    </div>

    <div class="list">
        <h2>Controle de convidados confirmados</h2>
        <table> <!-- Tabela -->
            <thead> <!-- Agrupa os conteúdos do cabeçalho na tabela -->
                <tr> <!-- Linha -->
                    <td> <!-- Coluna -->
                        <p>Id</p>
                    </td>
                    <td>
                        <p>Nome do convidado</p>
                    </td>
                    <td>
                        <p>Telefone</p>
                    </td>
                    <td>
                        <p>Email</p>
                    </td>
                    <td>
                        <p>Registrado em</p>
                    </td>
                    <td>
                        <p>Opções</p>
                    </td>
              </tr>
            </thead>
            <tbody id="lista"> <!-- agrupa o conteúdo do corpo da tabela -->
            </tbody>
        </table>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
